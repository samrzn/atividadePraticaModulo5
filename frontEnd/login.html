<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Tour | Voos, Hospedagens, Pacotes & mais</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/estilo.css">
    <link rel="icon" href="./imagens/trip-tour_dark-bg(500x500).png">
</head>

<body style="background-color: black;">

    <header>
        <nav class="navbarLogin">
            <div class="logo"><a class="navbarBrand" href="./index.html">
                    <img src="./imagens/trip-tour_white-shadow2.png" alt="Logo agência"></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="loginBody">
            <div class="articleLogin">
                <h1>Entrar</h1>
            </div>
            <div class="container shadow mb- rounded" id="main-contentLogin">
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <label for="Nome" class="form-label"
                            style="color: black; font-weight: 680; font-size: 17px;">E-mail:</label>
                        <input type="text" class="form-control" id="nomeInput-cdst" placeholder="Informe o e-mail">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <label for="Senha" class="form-label"
                            style="color: black; font-weight: 680; font-size: 17px;">Senha:</label>
                        <input type="password" class="form-control" id="senhaInput-cdst" placeholder="Informe a senha">
                    </div>
                </div>
                <div class="row">
                    <button class="glow-buttonLogin" type="submit">Entrar</button>
                </div>
                <div class="container">
                    <a href="./cadastro.html">
                        <p style="color: black; font-weight: 400; font-size: 14px; text-align: center;">Não possui
                            perfil? Inscreva-se.</p>
                    </a>
                    <a href="./index.html">
                        <p style="color: black; font-weight: 400; font-size: 14px; text-align: center;">Retornar a tela
                            inicial.</p>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid" id="footerBaseLogin">
            <span class="baseItemLogin">&copy; Recode Pro 2022</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

</html>
