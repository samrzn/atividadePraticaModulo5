    <main>
        <div class="cadastroBody">
            <div class="article-cdst">
                <h1>Inscreva-se</h1>
            </div>
            <div class="container shadow mb- rounded" id="main-contentCdst">
                <div class="row">
                    <div class="col-lg-10">
                        <label for="Nome" class="form-label"
                            style="color: white; font-weight: 600; font-size: 17px; margin-top: 1vh;">Nome:</label>
                        <input type="text" class="form-control" id="nomeInput-cdst" placeholder="Nome completo">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <label for="CPF" class="form-label"
                            style="color: white; font-weight: 600; font-size: 17px; margin-top: 1vh;">C.P.F. :</label>
                        <input type="text" class="form-control" id="cpfInput-cdst" placeholder="000.000.000-00">
                    </div>
                    <div class="col-lg-2"></div>
                    <div class="col-lg-4">
                        <label for="Telefone" class="form-label"
                            style="color: white; font-weight: 600; font-size: 17px; margin-top: 1vh;">Telefone:</label>
                        <input type="tel" class="form-control" id="telefoneInput-cdst" placeholder="(00) 00000-0000">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-7">
                        <label for="E-mail" class="form-label"
                            style="color: white; font-weight: 600; font-size: 17px; margin-top: 1vh;">E-mail:</label>
                        <input type="text" class="form-control" id="emailInput-cdst" placeholder="exemplo@email.com">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-7">
                        <label for="Senha" class="form-label"
                            style="color: white; font-weight: 600; font-size: 17px; margin-top: 1vh;">Senha:</label>
                        <input type="password" class="form-control" id="senhaInput-cdst" placeholder="Informe a senha">
                    </div>
                </div>
                <div class="form-check" style="color: white; font-weight: 400; font-size: 14px; margin-top: 20px;">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Desejo receber e-mails e/ou SMS com promoções e informações regulares da TripTour.
                    </label>
                </div>
                <div class="row">
                    <button class="glow-button" type="submit">Cadastrar</button>
                </div>
            </div>
        </div>
    </main>
